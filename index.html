<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>

<body>
  <header>
    <h1>株式会社TECH</h1>
   <ul>
      <li>
        <a href="#">ホーム</a>
      </li>
      <li>
        <a href="#">企業情報</a>
      </li>
      <li>
        <a href="#">会社概要</a>
      </li>
      <li>
        <a href="#">よくある質問</a>
      </li>
      <li>
        <a href="#">お問い合わせ</a>
      </li>
    </ul>
  　</header>

  <div class="main">

    <div class="img">
      <div class="container">
        <img src="mv.png" alt="写真">
        <p>最新のテクノロジーで社会課題を解決</p>
      </div>
    </div>
  
    <div class="company-info">
      <div class="container">
        <h2>会社概要</h2>
        <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th>代表者</th>
            <td>山田　太郎</td>
          </tr>
          <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr>
          <tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="contact-form">
      <div class="container">
        <form action="#" method="get" ></form>
          <h2>お問い合わせ</h2>
          <label for="conpany-name" >会社名</label>
          <input type="text" name="company-name" id="conpany-name">
          <br>
          <label for="name" id="name">お名前</label>
          <input type="text" name="name">
          <br>
          <label for="email" id="email">メールアドレス</label>
          <input type="email" name="emali">
          <br>
          <label for="contact">お問い合わせ内容</label>
          <textarea name="contact" id="" cols="80" rows="10"></textarea>
          <br>
          <input type="submit" value="お申し込み">
      </div>
    </div>
  </div>

  <footer>
    <small>&copy; 2020 TECH inc.</small>
  </footer>
  
</body>
</html>
